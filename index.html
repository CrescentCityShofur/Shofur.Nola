<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Crescent City Shofur | Regal Transportation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --gold: #fcf6ba; 
            --deep-purple: #2e0854; 
            --royal-purple: #4b0082;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #0a0118;
            /* THEMED PURPLE GRADIENT BACKGROUND */
            background-image: 
                radial-gradient(circle at top, rgba(75,0,130,0.6) 0%, rgba(10,1,24,1) 80%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .regal-header { font-family: 'Cinzel', serif; }

        /* PURPLE & GOLD SHIMMER */
        .gold-shimmer {
            color: var(--gold);
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s infinite linear; 
            background-size: 200% auto;
        }

        @keyframes shimmer { to { background-position: 200% center; } }

        /* FORCED CENTERING */
        .brand-centering {
            width: 100%;
            text-align: center;
            padding: 50px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glass-panel {
            background: rgba(46, 8, 84, 0.4);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(252, 246, 186, 0.2);
            box-shadow: 0 0 30px rgba(75, 0, 130, 0.5);
            border-radius: 2rem;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(252, 246, 186, 0.3);
            color: white;
            text-align: center;
        }

        .input-field:focus {
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .action-btn {
            background: linear-gradient(to bottom, #fcf6ba 0%, #bf953f 100%);
            color: #1a0533;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            box-shadow: 0 4px 15px rgba(191, 149, 63, 0.4);
        }

        .tesla-img {
            width: 100%;
            max-width: 350px;
            filter: drop-shadow(0 0 15px rgba(75, 0, 130, 0.8));
            margin-bottom: -20px;
        }
    </style>
</head>
<body>

    <div class="brand-centering">
        <h1 class="regal-header text-3xl md:text-5xl gold-shimmer tracking-[0.15em] leading-tight">
            CRESCENT CITY SHOFUR
        </h1>
        
        <img src="https://platform.cstatic-images.com/xlarge/ambassador/v1/ev-guide/tesla-model-y-white.png" alt="Tesla Model Y" class="tesla-img mt-4">

        <h2 class="text-[#d4af37] text-lg font-light italic tracking-widest mt-2 uppercase">
            Premium Transportation
        </h2>
    </div>

    <main class="w-full max-w-lg px-6 pb-20 mt-4">
        <div class="glass-panel p-8">
            <p class="text-center text-[10px] uppercase tracking-[0.4em] mb-6 text-gray-300">Reserve Your Ride</p>
            
            <div class="space-y-4">
                <input id="origin" type="text" placeholder="Pickup Location" class="input-field w-full p-4 rounded-xl text-sm">
                <input id="destination" type="text" placeholder="Dropoff Location" class="input-field w-full p-4 rounded-xl text-sm">
                <input id="startTime" type="datetime-local" class="input-field w-full p-4 rounded-xl text-sm">
            </div>

            <button onclick="calculateRide()" class="action-btn w-full mt-8 py-4 rounded-full text-xs transition active:scale-95">
                Reserve Now
            </button>
            
            <div id="results" class="hidden text-center mt-8 animate-fade-in">
                <p class="text-[9px] text-gray-400 uppercase tracking-widest mb-1">Impact Fee Estimate</p>
                <p id="displayPrice" class="text-6xl gold-shimmer font-light mb-8">$0.00</p>
                <button onclick="alert('Confirming Details...')" class="w-full border border-[#fcf6ba] text-[#fcf6ba] py-3 rounded-full text-[10px] uppercase tracking-widest font-bold">
                    Authorize via Stripe
                </button>
            </div>
        </div>

        <div class="text-center mt-12">
            <a href="tel:5044941915" class="regal-header text-3xl gold-shimmer tracking-widest">504-494-1915</a>
            <p class="text-[10px] uppercase tracking-[0.5em] text-gray-400 mt-2 font-bold">Trusted Tailored Ride For You</p>
        </div>
    </main>

    <footer class="mt-auto py-10 opacity-40 text-[8px] uppercase tracking-[0.4em] text-center w-full px-6">
        © 2026 Crescent City Shofur • New Orleans • Eco-Friendly Solutions
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaPRyrkFfUOmhQktzRS6rd1jMrGMnuzgI&callback=initMap" async defer></script>

    <script>
        let ds;
        function initMap() { ds = new google.maps.DistanceMatrixService(); }
        
        function calculateRide() {
            const org = document.getElementById('origin').value;
            const dst = document.getElementById('destination').value.toLowerCase();
            if(!org || !dst) return alert("Please enter locations.");

            // Airport Logic
            if (dst.includes("msy") || dst.includes("airport")) {
                renderPrice(45);
                return;
            }

            // Distance Matrix logic
            ds.getDistanceMatrix({origins:[org], destinations:[dst], travelMode:'DRIVING', unitSystem:0}, (r, s) => {
                if (s !== 'OK') return;
                const e = r.rows[0].elements[0];
                if (e.status === 'OK') {
                    const fee = 7 + (e.distance.value/1609 * 1.3) + (e.duration.value/60 * 0.5);
                    renderPrice(Math.max(fee, 15));
                }
            });
        }

        function renderPrice(a) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('displayPrice').innerText = `$${a.toFixed(2)}`;
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
