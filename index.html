<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Crescent City Shofur | Premium NOLA Logistics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --gold: #d4af37; 
            --midnight: #0a0118;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--midnight);
            /* Cinematic NOLA Night Background */
            background-image: 
                radial-gradient(circle at top, rgba(75,0,130,0.4) 0%, rgba(10,1,24,1) 80%),
                url('https://images.unsplash.com/photo-1620215175664-cb9a6f596300?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .regal-header { font-family: 'Cinzel', serif; }

        .gold-glow {
            color: var(--gold);
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            letter-spacing: 0.2em;
        }

        .glass-card {
            background: rgba(10, 1, 24, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .input-style {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.1);
            color: white;
            text-align: center;
            border-radius: 12px;
            font-size: 16px !important;
        }

        .input-style:focus {
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .reserve-btn {
            background: linear-gradient(145deg, #fcf6ba, #bf953f);
            color: #0a0118;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .tesla-hero {
            width: 100%;
            max-width: 400px;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.9));
            margin-top: -20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header class="text-center pt-12 px-6">
        <h1 class="regal-header text-3xl md:text-5xl gold-glow mb-2">
            CRESCENT CITY SHOFUR
        </h1>
        <p class="text-[10px] tracking-[0.5em] text-gray-400 uppercase font-light">
            Consolidated Solutions LLC
        </p>
        
        <img src="https://static-assets.tesla.com/configurator/compositor?context=design_studio_2&options=$MTY14&view=FRONT34&model=my&size=1440&bkba_opt=1&version=v0028d202109300305" 
             alt="Tesla Model Y" class="tesla-hero">

        <h2 class="text-gold-glow italic text-lg mb-8 tracking-widest">
            Eco-Friendly Solution to Transportation Needs
        </h2>
    </header>

    <main class="glass-card p-8 mb-12">
        <div class="space-y-4">
            <input id="origin" type="text" placeholder="Pickup Location" class="input-style w-full p-4">
            <input id="destination" type="text" placeholder="Dropoff (or MSY Airport)" class="input-style w-full p-4">
            <input id="startTime" type="datetime-local" class="input-style w-full p-4">
        </div>

        <button onclick="getEstimate()" class="reserve-btn w-full mt-8 py-4 rounded-xl shadow-lg">
            Check Availability
        </button>

        <div id="priceSection" class="hidden mt-8 pt-8 border-t border-white/10 animate-fade-in">
            <p id="priceOutput" class="text-6xl regal-header gold-glow mb-6 leading-none">$0.00</p>
            <button onclick="alert('Redirecting to secure reservation...')" class="w-full border border-[#d4af37] text-[#d4af37] py-3 rounded-xl uppercase text-[10px] tracking-widest font-bold">
                Authorize Reservation
            </button>
        </div>
    </main>

    <div class="text-center pb-20">
        <a href="tel:5044941915" class="regal-header text-2xl gold-glow">504-494-1915</a>
        <p class="text-[9px] tracking-[0.3em] text-gray-500 uppercase mt-2">Trusted • Tailored • Local</p>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaPRyrkFfUOmhQktzRS6rd1jMrGMnuzgI&callback=initMap" async defer></script>

    <script>
        let ds;
        function initMap() { ds = new google.maps.DistanceMatrixService(); }
        
        function getEstimate() {
            const org = document.getElementById('origin').value;
            const dst = document.getElementById('destination').value.toLowerCase();
            
            if(!org || !dst) return alert("Please enter your trip details.");

            if (dst.includes("msy") || dst.includes("airport")) {
                showPrice(45);
                return;
            }

            ds.getDistanceMatrix({
                origins: [org],
                destinations: [dst],
                travelMode: 'DRIVING',
                unitSystem: google.maps.UnitSystem.IMPERIAL
            }, (response, status) => {
                if (status === 'OK' && response.rows[0].elements[0].status === 'OK') {
                    const data = response.rows[0].elements[0];
                    const miles = data.distance.value / 1609.34;
                    const mins = data.duration.value / 60;
                    const total = 7 + (miles * 1.30) + (mins * 0.50);
                    showPrice(Math.max(total, 15));
                } else {
                    alert("Address not found. Please be more specific.");
                }
            });
        }

        function showPrice(amt) {
            document.getElementById('priceSection').classList.remove('hidden');
            document.getElementById('priceOutput').innerText = `$${amt.toFixed(2)}`;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
