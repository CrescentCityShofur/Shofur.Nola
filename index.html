<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Crescent City Shofur | Premium NOLA Logistics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --gold: #fcf6ba; 
            --midnight: #0a0118;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--midnight);
            /* Cinematic Purple Glow Background */
            background-image: 
                radial-gradient(circle at 50% 20%, rgba(75,0,130,0.6) 0%, rgba(10,1,24,1) 70%);
            background-attachment: fixed;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .regal-header { font-family: 'Cinzel', serif; }

        .gold-shimmer {
            color: var(--gold);
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s infinite linear; 
            background-size: 200% auto;
        }

        @keyframes shimmer { to { background-position: 200% center; } }

        .glass-panel {
            background: rgba(46, 8, 84, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(252, 246, 186, 0.2);
            border-radius: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .input-style {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(252, 246, 186, 0.15);
            color: white;
            text-align: center;
            font-size: 16px !important; /* Fixes iOS zoom issue */
        }

        .action-btn {
            background: linear-gradient(to bottom, #fcf6ba 0%, #bf953f 100%);
            color: #1a0533;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .tesla-img {
            width: 100%;
            max-width: 420px;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,1));
            margin: -30px 0 10px 0;
        }
    </style>
</head>
<body>

    <header class="text-center pt-16 px-6 flex flex-col items-center">
        <h1 class="regal-header text-4xl md:text-5xl gold-shimmer tracking-widest mb-2">
            CRESCENT CITY SHOFUR
        </h1>
        <p class="text-[10px] tracking-[0.5em] text-gray-400 uppercase font-light mb-8">
            Consolidated Solutions LLC
        </p>
        
        <img src="https://www.tesla.com/inventory-assets/ms-ux/models/model-y.png" 
             alt="Tesla Model Y" class="tesla-img">

        <h2 class="text-[#d4af37] italic text-lg tracking-widest uppercase font-semibold">
            Premium Transportation
        </h2>
    </header>

    <main class="glass-panel p-10 mt-8 mb-16">
        <div class="space-y-5">
            <input id="origin" type="text" placeholder="Pickup Location" class="input-style w-full p-4 rounded-xl">
            <input id="destination" type="text" placeholder="Dropoff (or MSY Airport)" class="input-style w-full p-4 rounded-xl">
            <input id="startTime" type="datetime-local" class="input-style w-full p-4 rounded-xl">
        </div>

        <button onclick="getEstimate()" class="action-btn w-full mt-10 py-4 rounded-full">
            Reserve Now
        </button>

        <div id="priceSection" class="hidden mt-10 pt-10 border-t border-white/10 text-center">
            <p class="text-[10px] uppercase tracking-[0.4em] text-gray-500 mb-2">Estimated Fee</p>
            <p id="priceOutput" class="text-6xl regal-header gold-shimmer mb-10 leading-none">$0.00</p>
            <button onclick="alert('Confirming reservation details...')" class="w-full border-2 border-[#fcf6ba] text-[#fcf6ba] py-4 rounded-full uppercase text-[10px] tracking-widest font-bold">
                Authorize via Stripe
            </button>
        </div>
    </main>

    <div class="text-center pb-20">
        <a href="tel:5044941915" class="regal-header text-3xl gold-shimmer tracking-widest">504-494-1915</a>
        <p class="text-[10px] tracking-[0.4em] text-gray-500 uppercase mt-4 font-bold">Trusted • Tailored • Local</p>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaPRyrkFfUOmhQktzRS6rd1jMrGMnuzgI&callback=initMap" async defer></script>

    <script>
        let ds;
        function initMap() { ds = new google.maps.DistanceMatrixService(); }
        
        function getEstimate() {
            const org = document.getElementById('origin').value;
            const dst = document.getElementById('destination').value.toLowerCase();
            
            if(!org || !dst) return alert("Please enter trip logistics.");

            if (dst.includes("msy") || dst.includes("airport")) {
                showPrice(45);
                return;
            }

            ds.getDistanceMatrix({
                origins: [org],
                destinations: [dst],
                travelMode: 'DRIVING',
                unitSystem: google.maps.UnitSystem.IMPERIAL
            }, (response, status) => {
                if (status === 'OK' && response.rows[0].elements[0].status === 'OK') {
                    const data = response.rows[0].elements[0];
                    const miles = data.distance.value / 1609.34;
                    const mins = data.duration.value / 60;
                    const total = 7 + (miles * 1.30) + (mins * 0.50);
                    showPrice(Math.max(total, 15));
                } else {
                    alert("Address not found. Please be more specific.");
                }
            });
        }

        function showPrice(amt) {
            document.getElementById('priceSection').classList.remove('hidden');
            document.getElementById('priceOutput').innerText = `$${amt.toFixed(2)}`;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
