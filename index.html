<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Crescent City Shofur | Premium NOLA Logistics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #fcf6ba; --nola-purple: #2e0854; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #0a0118;
            background-image: 
                radial-gradient(circle at 50% 40%, rgba(75,0,130,0.7) 0%, rgba(10,1,24,1) 85%),
                url('https://www.transparenttextures.com/patterns/stardust.png');
            background-attachment: fixed;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .regal-header { font-family: 'Cinzel', serif; text-align: center; }

        .gold-shimmer {
            color: var(--gold);
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s infinite linear; 
            background-size: 200% auto;
        }

        @keyframes shimmer { to { background-position: 200% center; } }

        .glass-panel {
            background: rgba(46, 8, 84, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(252, 246, 186, 0.3);
            border-radius: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .input-style {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(252, 246, 186, 0.2);
            color: white;
            text-align: center;
            font-size: 16px !important;
            border-radius: 15px;
        }

        .tesla-hero {
            width: 95%;
            max-width: 480px;
            filter: drop-shadow(0 0 30px rgba(75, 0, 130, 1));
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 20px rgba(75, 0, 130, 0.8)); }
            50% { transform: scale(1.02); filter: brightness(1.2) drop-shadow(0 0 40px rgba(212, 175, 55, 0.6)); }
        }
    </style>
</head>
<body>

    <header class="pt-16 pb-4 px-6 flex flex-col items-center">
        <div class="text-5xl mb-2 gold-shimmer">âšœ</div>
        <h1 class="regal-header text-4xl md:text-5xl gold-shimmer tracking-widest leading-tight">
            CRESCENT CITY<br>SHOFUR
        </h1>
        <p class="text-[9px] text-center tracking-[0.5em] text-gray-400 uppercase font-bold mt-2">
            CONSOLIDATED SOLUTIONS LLC
        </p>
    </header>

    <div class="tesla-container relative flex justify-center w-full mb-6">
        <div class="absolute bottom-10 w-64 h-20 bg-purple-600/30 blur-3xl rounded-full"></div>
        <img src="https://platform.cstatic-images.com/xlarge/ambassador/v1/ev-guide/tesla-model-y-white.png" 
             alt="2021 Tesla Model Y" class="tesla-hero relative z-10">
    </div>

    <h2 class="text-[#d4af37] text-xs font-bold tracking-[0.4em] uppercase mb-10 text-center">
        PREMIUM TRANSPORTATION
    </h2>

    <main class="glass-panel p-10 mb-16">
        <div class="space-y-4">
            <input id="origin" type="text" placeholder="Pickup Location" class="input-style w-full p-4">
            <input id="destination" type="text" placeholder="Dropoff (or MSY Airport)" class="input-style w-full p-4">
            <input id="startTime" type="datetime-local" class="input-style w-full p-4">
        </div>

        <button onclick="getEstimate()" class="w-full mt-10 py-5 rounded-full bg-gradient-to-b from-[#fcf6ba] to-[#bf953f] text-[#1a0533] font-black uppercase tracking-widest shadow-2xl active:scale-95 transition">
            Check Availability
        </button>

        <div id="priceSection" class="hidden mt-10 pt-10 border-t border-white/10 text-center">
            <p id="priceOutput" class="text-6xl gold-shimmer font-light mb-10 leading-none">$0.00</p>
            <button onclick="window.location.href='tel:5044941915'" class="w-full border-2 border-[#fcf6ba] text-[#fcf6ba] py-4 rounded-full uppercase text-[10px] tracking-widest font-bold">
                Authorize via Phone
            </button>
        </div>
    </main>

    <div class="text-center pb-24">
        <a href="tel:5044941915" class="regal-header text-3xl gold-shimmer tracking-widest">504-494-1915</a>
        <p class="text-[10px] tracking-[0.4em] text-gray-500 uppercase mt-4 font-bold italic">Tailored Local Excellence</p>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaPRyrkFfUOmhQktzRS6rd1jMrGMnuzgI&callback=initMap" async defer></script>

    <script>
        let ds;
        function initMap() { ds = new google.maps.DistanceMatrixService(); }
        
        function getEstimate() {
            const org = document.getElementById('origin').value;
            const dst = document.getElementById('destination').value.toLowerCase();
            if(!org || !dst) return alert("Please enter locations.");

            if (dst.includes("msy") || dst.includes("airport")) {
                showPrice(45); return;
            }

            ds.getDistanceMatrix({
                origins: [org], destinations: [dst],
                travelMode: 'DRIVING', unitSystem: 0
            }, (r, s) => {
                if (s === 'OK' && r.rows[0].elements[0].status === 'OK') {
                    const d = r.rows[0].elements[0];
                    const fee = 7 + (d.distance.value/1609 * 1.30) + (d.duration.value/60 * 0.50);
                    showPrice(Math.max(fee, 15));
                }
            });
        }
        function showPrice(amt) {
            document.getElementById('priceSection').classList.remove('hidden');
            document.getElementById('priceOutput').innerText = `$${amt.toFixed(2)}`;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
