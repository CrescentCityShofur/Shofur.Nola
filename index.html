<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Crescent City Shofur | Premium NOLA Logistics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --gold: #fcf6ba; 
            --nola-purple: #2e0854; 
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #0a0118;
            /* Cinematic Purple Glow to mimic NOLA Night Life */
            background-image: 
                radial-gradient(circle at 50% 30%, rgba(75,0,130,0.8) 0%, rgba(10,1,24,1) 70%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            background-attachment: fixed;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .regal-header { font-family: 'Cinzel', serif; }

        .gold-shimmer {
            color: var(--gold);
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s infinite linear; 
            background-size: 200% auto;
        }

        @keyframes shimmer { to { background-position: 200% center; } }

        .glass-panel {
            background: rgba(46, 8, 84, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(252, 246, 186, 0.3);
            border-radius: 35px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }

        .input-style {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(252, 246, 186, 0.2);
            color: white;
            text-align: center;
            font-size: 16px !important;
            border-radius: 15px;
        }

        .action-btn {
            background: linear-gradient(to bottom, #fcf6ba 0%, #bf953f 100%);
            color: #1a0533;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border-radius: 50px;
        }

        /* Fixed Tesla Image Placement */
        .tesla-container {
            width: 100%;
            display: flex;
            justify-content: center;
            perspective: 1000px;
            margin: -20px 0 20px 0;
        }

        .tesla-img {
            width: 90%;
            max-width: 450px;
            filter: drop-shadow(0 15px 25px rgba(75, 0, 130, 0.9));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <header class="text-center pt-12 px-6">
        <h1 class="regal-header text-3xl md:text-5xl gold-shimmer tracking-widest mb-1">
            CRESCENT CITY SHOFUR
        </h1>
        <p class="text-[9px] tracking-[0.5em] text-gray-400 uppercase font-bold opacity-70">
            CONSOLIDATED SOLUTIONS LLC
        </p>
    </header>

    <div class="tesla-container">
        <img src="https://platform.cstatic-images.com/xlarge/ambassador/v1/ev-guide/tesla-model-y-white.png" 
             alt="2021 Tesla Model Y" class="tesla-img">
    </div>

    <h2 class="text-[#d4af37] text-xs font-bold tracking-[0.4em] uppercase mb-8">
        Premium Transportation
    </h2>

    <main class="glass-panel p-8 mb-16">
        <p class="text-center text-[10px] uppercase tracking-[0.5em] text-gray-300 mb-6">Reserve Your Ride</p>
        
        <div class="space-y-4">
            <input id="origin" type="text" placeholder="Pickup Location" class="input-style w-full p-4">
            <input id="destination" type="text" placeholder="Dropoff (or MSY Airport)" class="input-style w-full p-4">
            <input id="startTime" type="datetime-local" class="input-style w-full p-4">
        </div>

        <button onclick="getEstimate()" class="action-btn w-full mt-8 py-4 shadow-xl active:scale-95 transition">
            Check Availability
        </button>

        <div id="priceSection" class="hidden mt-8 pt-8 border-t border-white/10 text-center">
            <p id="priceOutput" class="text-6xl gold-shimmer font-light mb-8 leading-none">$0.00</p>
            <button onclick="window.location.href='tel:5044941915'" class="w-full border-2 border-[#fcf6ba] text-[#fcf6ba] py-4 rounded-full uppercase text-[10px] tracking-widest font-bold">
                Authorize via Phone
            </button>
        </div>
    </main>

    <div class="text-center pb-20">
        <a href="tel:5044941915" class="regal-header text-2xl gold-shimmer tracking-widest">504-494-1915</a>
        <p class="text-[10px] tracking-[0.4em] text-gray-500 uppercase mt-3 font-bold">Trusted • Tailored • Local</p>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaPRyrkFfUOmhQktzRS6rd1jMrGMnuzgI&callback=initMap" async defer></script>

    <script>
        let ds;
        function initMap() { ds = new google.maps.DistanceMatrixService(); }
        
        function getEstimate() {
            const org = document.getElementById('origin').value;
            const dst = document.getElementById('destination').value.toLowerCase();
            
            if(!org || !dst) return alert("Please enter locations.");

            if (dst.includes("msy") || dst.includes("airport")) {
                showPrice(45); return;
            }

            ds.getDistanceMatrix({
                origins: [org], destinations: [dst],
                travelMode: 'DRIVING', unitSystem: 0
            }, (r, s) => {
                if (s === 'OK' && r.rows[0].elements[0].status === 'OK') {
                    const d = r.rows[0].elements[0];
                    const fee = 7 + (d.distance.value/1609 * 1.30) + (d.duration.value/60 * 0.50);
                    showPrice(Math.max(fee, 15));
                }
            });
        }

        function showPrice(amt) {
            document.getElementById('priceSection').classList.remove('hidden');
            document.getElementById('priceOutput').innerText = `$${amt.toFixed(2)}`;
        }
    </script>
</body>
</html>
